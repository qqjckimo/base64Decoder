    <style>

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

                #e5e5e5;

        .pixel {
            aspect-ratio: 1;

<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ Base64 圖片解碼與像素分析工具</h1>
            <p class="subtitle">貼上 Base64 編碼的圖片字串，即可查看圖片並分析像素內容</p>
        </div>
        
        <div class="main-content">
            <div class="card input-section">
                <h2>📝 輸入 Base64 字串</h2>
                <textarea id="base64Input" placeholder="貼上您的 Base64 字串，例如：
data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
或直接貼上 base64 編碼部分"></textarea>
                <div class="button-group">
                    <button onclick="decodeImage()">🔍 解碼並分析</button>
                    <button class="secondary" onclick="clearAll()">🗑️ 清空</button>
                    <button class="secondary" onclick="loadExample()">📋 載入範例</button>
                </div>
                <div id="alertMessage"></div>
            </div>
            
            <div class="card image-display">
                <h2>🖼️ 圖片顯示</h2>
                <div id="imageContainer">
                    <div class="placeholder">等待圖片載入...</div>
                </div>
                <div id="imageInfo" class="image-info" style="display: none;">
                    <div class="info-row">
                        <span class="info-label">尺寸：</span>
                        <span class="info-value" id="imageDimensions">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">格式：</span>
                        <span class="info-value" id="imageFormat">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">檔案大小：</span>
                        <span class="info-value" id="fileSize">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">總像素數：</span>
                        <span class="info-value" id="totalPixels">-</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>📊 像素分析</h2>
                <div id="pixelAnalysis" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="uniqueColors">0</div>
                            <div class="stat-label">獨特顏色數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avgBrightness">0%</div>
                            <div class="stat-label">平均亮度</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="transparentPixels">0</div>
                            <div class="stat-label">透明像素</div>
                        </div>
                    </div>
                    
                    <div class="color-info" style="margin-top: 15px;">
                        <h3 style="margin-bottom: 10px;">主要顏色</h3>
                        <div id="dominantColors"></div>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <h3 style="margin-bottom: 10px;">點擊圖片查看像素資訊</h3>
                        <div id="clickedPixelInfo" class="color-info" style="display: none;">
                            <div class="color-preview" id="clickedColorPreview"></div>
                            <div class="info-row">
                                <span class="info-label">座標：</span>
                                <span class="info-value" id="pixelCoords">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">RGB：</span>
                                <span class="info-value" id="pixelRGB">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">HEX：</span>
                                <span class="info-value" id="pixelHEX">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">HSL：</span>
                                <span class="info-value" id="pixelHSL">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="pixelInfo"></div>
    
    <script>
        let currentCanvas = null;
        let currentContext = null;
        
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = 'alert ' + type;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        function decodeImage() {
            const input = document.getElementById('base64Input').value.trim();
            
            if (!input) {
                showAlert('請輸入 Base64 字串');
                return;
            }
            
            let base64String = input;
            
            // 如果輸入包含 data:image 前綴，直接使用
            // 否則嘗試加上前綴
            if (!input.startsWith('data:image')) {
                // 嘗試判斷圖片格式
                if (input.startsWith('iVBORw0')) {
                    base64String = 'data:image/png;base64,' + input;
                } else if (input.startsWith('/9j/')) {
                    base64String = 'data:image/jpeg;base64,' + input;
                } else if (input.startsWith('R0lGOD')) {
                    base64String = 'data:image/gif;base64,' + input;
                } else {
                    // 預設為 PNG
                    base64String = 'data:image/png;base64,' + input;
                }
            }
            
            const img = new Image();
            
            img.onload = function() {
                displayImage(img, base64String);
                analyzePixels(img);
                showAlert('圖片解碼成功！', 'success');
            };
            
            img.onerror = function() {
                showAlert('無法解碼圖片，請確認 Base64 字串是否正確');
                document.getElementById('imageContainer').innerHTML = 
                    '<div class="placeholder">圖片載入失敗</div>';
            };
            
            img.src = base64String;
        }
        
        function displayImage(img, base64String) {
            const container = document.getElementById('imageContainer');
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            currentCanvas = canvas;
            currentContext = ctx;
            
            container.innerHTML = '';
            container.appendChild(canvas);
            
            // 添加點擊事件
            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const x = Math.floor((e.clientX - rect.left) * scaleX);
                const y = Math.floor((e.clientY - rect.top) * scaleY);
                
                showPixelInfo(x, y);
            });
            
            // 顯示圖片資訊
            document.getElementById('imageInfo').style.display = 'block';
            document.getElementById('imageDimensions').textContent = `${img.width} × ${img.height} px`;
            
            // 判斷格式
            let format = 'Unknown';
            if (base64String.includes('image/png')) format = 'PNG';
            else if (base64String.includes('image/jpeg') || base64String.includes('image/jpg')) format = 'JPEG';
            else if (base64String.includes('image/gif')) format = 'GIF';
            else if (base64String.includes('image/webp')) format = 'WebP';
            document.getElementById('imageFormat').textContent = format;
            
            // 計算檔案大小
            const base64Length = base64String.split(',')[1]?.length || base64String.length;
            const fileSize = Math.round(base64Length * 0.75 / 1024);
            document.getElementById('fileSize').textContent = `約 ${fileSize} KB`;
            
            document.getElementById('totalPixels').textContent = (img.width * img.height).toLocaleString();
            
            // 設定解碼後的圖片作為背景
            document.body.style.background = `
                linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%),
                url('${base64String}')
            `;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        }
        
        function analyzePixels(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            const colorMap = new Map();
            let transparentCount = 0;
            let totalBrightness = 0;
            
            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const a = pixels[i + 3];
                
                if (a < 255) transparentCount++;
                
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                totalBrightness += brightness;
                
                const colorKey = `${r},${g},${b},${a}`;
                colorMap.set(colorKey, (colorMap.get(colorKey) || 0) + 1);
            }
            
            const pixelCount = pixels.length / 4;
            const avgBrightness = Math.round(totalBrightness / pixelCount / 255 * 100);
            
            // 顯示統計資訊
            document.getElementById('pixelAnalysis').style.display = 'block';
            document.getElementById('uniqueColors').textContent = colorMap.size.toLocaleString();
            document.getElementById('avgBrightness').textContent = avgBrightness + '%';
            document.getElementById('transparentPixels').textContent = transparentCount.toLocaleString();
            
            // 找出主要顏色
            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const dominantColorsDiv = document.getElementById('dominantColors');
            dominantColorsDiv.innerHTML = '';
            
            sortedColors.forEach(([color, count]) => {
                const [r, g, b, a] = color.split(',').map(Number);
                const percentage = ((count / pixelCount) * 100).toFixed(2);
                
                const colorDiv = document.createElement('div');
                colorDiv.style.cssText = `
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                `;
                
                const colorBox = document.createElement('div');
                colorBox.style.cssText = `
                    width: 40px;
                    height: 40px;
                    background: rgba(${r}, ${g}, ${b}, ${a/255});
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    margin-right: 15px;
                `;
                
                const colorInfo = document.createElement('div');
                colorInfo.innerHTML = `
                    <div style="font-weight: 600;">${rgbToHex(r, g, b)}</div>
                    <div style="color: #666; font-size: 0.9em;">RGB(${r}, ${g}, ${b}) - ${percentage}%</div>
                `;
                
                colorDiv.appendChild(colorBox);
                colorDiv.appendChild(colorInfo);
                dominantColorsDiv.appendChild(colorDiv);
            });
        }
        
        function showPixelInfo(x, y) {
            if (!currentContext) return;
            
            const pixel = currentContext.getImageData(x, y, 1, 1).data;
            const r = pixel[0];
            const g = pixel[1];
            const b = pixel[2];
            const a = pixel[3];
            
            document.getElementById('clickedPixelInfo').style.display = 'block';
            document.getElementById('clickedColorPreview').style.background = 
                `rgba(${r}, ${g}, ${b}, ${a/255})`;
            document.getElementById('pixelCoords').textContent = `(${x}, ${y})`;
            document.getElementById('pixelRGB').textContent = `rgb(${r}, ${g}, ${b})`;
            document.getElementById('pixelHEX').textContent = rgbToHex(r, g, b);
            
            const hsl = rgbToHsl(r, g, b);
            document.getElementById('pixelHSL').textContent = 
                `hsl(${hsl.h}°, ${hsl.s}%, ${hsl.l}%)`;
        }
        
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }
        
        function clearAll() {
            document.getElementById('base64Input').value = '';
            document.getElementById('imageContainer').innerHTML = 
                '<div class="placeholder">等待圖片載入...</div>';
            document.getElementById('imageInfo').style.display = 'none';
            document.getElementById('pixelAnalysis').style.display = 'none';
            document.getElementById('alertMessage').style.display = 'none';
            currentCanvas = null;
            currentContext = null;
            
            // 還原預設背景
            document.body.style.background = `
                linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%),
                #e5e5e5
            `;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        }
        
        function loadExample() {
            // 載入一個簡單的範例 base64 圖片（1x1 紅色像素）
            const exampleBase64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==';
            document.getElementById('base64Input').value = exampleBase64;
            decodeImage();
        }
        
        // 支援拖放功能
        const textarea = document.getElementById('base64Input');
        
        textarea.addEventListener('dragover', (e) => {
            e.preventDefault();
            textarea.style.borderColor = '#667eea';
        });
        
        textarea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            textarea.style.borderColor = '#e0e0e0';
        });
        
        textarea.addEventListener('drop', (e) => {
            e.preventDefault();
            textarea.style.borderColor = '#e0e0e0';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textarea.value = e.target.result;
                    decodeImage();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 支援貼上圖片
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('base64Input').value = e.target.result;
                        decodeImage();
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
